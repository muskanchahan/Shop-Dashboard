<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shop</h1>

    <section>
      <h2>Add an Item</h2>
      <form id="expense-form">
        <div>
          <label for="itemname">Item Name:</label>
          <input type="text" id="itemname" placeholder="Enter Item Name">
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="Enter the description">
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="text" id="price" placeholder="Enter the price">
        </div>
        <div>
          <label for="quantity">Quantity:</label> <!-- Corrected id -->
          <input type="number" id="quantity" placeholder="Enter the item quantity"> <!-- Corrected id -->
        </div>
        <button type="submit">Add Item</button>
      </form>
    </section>
  
    <section id="Items">
        <h2>Items Details</h2>
        <table id="item-table" border="1">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Description</th>
              <th>Price (Rs)</th>
              <th>Quantity</th>
              <th>Buy Quantity</th>
              <th>Delete Item</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
      
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
